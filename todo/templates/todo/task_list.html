{%extends 'base.html' %}

{%block content %}
        <h2>My TODO List</h2>
        {% if tasks %}
        <ul class="tasks">
            {% for task in tasks %}
            <li><a href="{% url 'task' task.id %}" class="{% if task.completed %} completed {% endif %}">{{ task.title }}</a>
                <div class="task-controls">
                    <a href="{% url 'task-delete' task.id %}" <i class="bi bi-trash"></i>Delete</a>
                        <a href="{% url 'task-update' task.id %}" <i class="bi bi-pencil-square"></i>Update</a>
                </div>
            </li>
            {% endfor %}
        {% else %}
                <p>You have no pending taks!</p>
        {% endif %}
        </ul>
{%endblock content %}
