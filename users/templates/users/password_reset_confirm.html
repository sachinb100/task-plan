{%extends 'base.html' %}

{%block content %}
        <div class="center">
            <form method="post" class="card">
                {% csrf_token %}
                <h2 class="text-center">Password reset confirm</h2>
                {% for field in form %}
                    
                                {{ field.label_tag }}
                                {{ field }}
                        
                            {% if field.errors %}
                            <small class="error">{{ field.errors|striptags }}</small>
                            {% endif %}
                
                {% endfor %}

                <button type="submit" class="btn btn-primary">Reset Password</button>

                
                
            </form>
        </div>
{%endblock content %}
